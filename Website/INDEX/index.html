<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
        <!-- Link to my style sheet -->
        <link rel="stylesheet" type="text/css" href="../CSS/index.css">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      
        <!-- jQuery library -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../JS/index.js"></script>
        
    <title>Portfolio Website</title>
         
</head>
<body>
        
<header>

    <!-- Bar that is always visible for opening the nav menu -->
    <div class="menu-bar">
        <span></span>
        <span></span>
    </div>

    <!-- Navigation menu that translates into the viewpoint when onClick script is triggered -->
    <div class="menu">
        <div class="menu-align">
            <ul>
                <li class="listStyle"><h3 class="min-menuText">RETURN</h3><a href='#section-1'>Home</a></li>
                <li class="listStyle"><h3 class="min-menuText">MY</h3><a href='#section-2'>Work</a></li>
                <li class="listStyle"><h3 class="min-menuText">MORE</h3><a href='#section-3'>About Me</a></li>
            </ul>
        </div>
    </div>
  

</header>

     <!-- Fullscreen section 1: Introductory Section -->
	<div class="full-height section-scroll" id="section-1">
        <div class="content-wrapper">
        </div>
    </div>

     <!-- Fullscreen section 2: Portfolio Link Section -->
    <div class="full-height section-scroll" id="section-2">
        <div class="content-wrapper">
        </div>
    </div>

     <!-- Fullscreen section 3: About Section -->
    <div class="full-height section-scroll" id="section-3">
        <div class="content-wrapper">
        </div>
    </div>

    <!-- JQuery for opening and closing navigation menu -->
    <script type="text/javascript">
        $(document).ready(function(){
            $('.menu-bar').click(function(){
                $('.menu').toggleClass('active');
                $('.menu-bar').toggleClass('active');
            });
        });
    </script>   
 
</body>
</html>
